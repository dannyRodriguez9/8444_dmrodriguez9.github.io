<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estiloFormularioAvanzado.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <title>Formularios</title>
</head>
<body>
  <div class="form">
      
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Iniciar Sesión</a></li>
      <li class="tab"><a href="#login">Registrarse</a></li>
    </ul>
    
    <div class="tab-content">
      
      <div id="signup">   
        <h1>Bienvenido/a!</h1>
        
        <form action="/" method="post">
        
          <div class="field-wrap">
          <label>
            Usuario<span class="req">*</span>
          </label>
          <input type="text"required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Contraseña<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>
        
        <p class="forgot"><a href="#">Se le olvido la contraseña?</a></p>
        
        <button class="button button-block">Iniciar Sesión</button>
        <br>
        <a href="../index.html">Regresar</a>
        </form>

        <!--Formulario para el registro-->
      </div>
      <div id="login">   
        <h1>Registrarse</h1>
        
        <form action="/" method="post">
        
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
          </div>
        
          <div class="field-wrap">
            <label>
              Usuario<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>
      
          
        <div class="field-wrap">
          <label>
            Correo electrónico<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
          Contraseña<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
          Teléfono<span class="req">*</span>
          </label>
          <input type="text"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
          Empresa<span class="req">*</span>
          </label>
          <input type="text"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
          <span class="req"></span>
          </label>
          <input type="date"required autocomplete="off"/>
        </div>
        
        <button type="submit" class="button button-block">Registrarse</button>
        
        </form>

      </div>
      
      
    </div><!-- tab-content -->
    
</div> <!-- /form -->
</body>
<script src="js/formLoginAvanzado.js"></script>
</html>
